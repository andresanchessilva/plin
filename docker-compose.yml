version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: plin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: plin_db
      POSTGRES_USER: plin_user
      POSTGRES_PASSWORD: plin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plin_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plin_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@plin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - plin_network

volumes:
  postgres_data:

networks:
  plin_network:
    driver: bridge
